name: Build AMI with Packer
on:
  push:
    branches:
      - main
jobs:
  create-zip:
    runs-on: ubuntu-latest
    # if: github.event.pull_request.merged == true
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      # - name: Create .env File
      #   run: |
      #     echo "PORT=3000" >> .env
      #     echo "DB_HOST=127.0.0.1" >> .env
      #     echo "DB_PORT=3306" >> .env
      #     echo "DB_DATABASE=cloud_assignment" >> .env
      #     echo "DB_USER=admin" >> .env
      #     echo "DB_PASSWORD=admin@123" >> .env
        # working-directory: ${{ github.workspace }}
      - name: Create Zip Archive
        run: |
          zip -r bhaktidesai_002701264_05.zip ./
        working-directory: ${{ github.workspace }}
      - name: Build AMI
        run: |
          packer init ./packer/aws-debian.pkr.hcl
          packer fmt ./packer/aws-debian.pkr.hcl
          packer validate ./packer/aws-debian.pkr.hcl
          packer build ./packer/aws-debian.pkr.hcl
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
