name: test

on:
  pull_request:
    branches:
      - main
    types:
      - closed
  pull_request_target:
    branches:
      - main
    types:
      - closed
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: testing
        run: echo "Hello World!"

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Test cases
        run: npx jest
